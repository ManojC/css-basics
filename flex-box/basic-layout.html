<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="UTF-8">
    <title>CSS Basics - basic layout</title>
</head>
<style>
body {
    width: 100%;
    margin: 0;
    overflow: auto;
}

h1 {
    text-align: center;
}

.container {
    width: 80%;
    margin: auto;
}

.flex-container {
    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center;
    align-content: center;
    flex-wrap: wrap;
}

.w200 {
    width: 200px;
}

.h200 {
    height: 200px;
}

div.flex-container > div {
    background: red;
    margin-left: 1px;
    margin-bottom: 1px;
}
</style>

<body>
    <h1>flex box with 5 flex items</h1>
    <div class="container">
        <div class="flex-container">
            <div class="w200 h200">1</div>
            <div class="w200 h200">2</div>
            <div class="w200 h200">3</div>
            <div class="w200 h200">4</div>
            <div class="w200 h200">5</div>
        </div>
    </div>
</body>

</html>
